<html>
   <head>
       <title>Passionyte's Coinsssss! for Wii U</title>
       <script src="game.js" defer></script>
       <link rel="stylesheet" href="style.css">
       <link rel="icon" type="image/x-icon" href="images/favicon.png">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
   </head>

   <body>
       <div id="loading" style="width: 100%; height: 100%">
           <a class="text">Loading!</a>
       </div>
       <div id="effects" style="position: absolute; width: 100%; height: 100%; pointer-events:none;">
           <a id="textdummy" style="position: absolute; display: none" class="text"></a>
       </div>
       <div id="main" class="menu" style="width: 30%; display: none; float: left">
           <b style="display: content; font-size: 50px">Coinsssss! for <img style="width: 140px" src="images/wiiu.png"></b>
           <br>
           <a style="font-size: 16px; display: content"><i>A game by Passionyte</i></a>
           <br>
           <a id="version" style="font-size: 14px; display: content"></a>
           <br>
           <br>
           <a class="text" style="font-size: 16px">Please use the Wii U GamePad <img style="width: 32px" src="images/iconwiiu.png"> to click the coin.</a>
           <br>
           <br>
           <div style="background-color: rgb(50, 50, 50, 0.75); width: 50%;">
               <a id="clicks" style="font-size: 20px; color: white">0 coins</a>
               <br>
               <a id="clicksps" style="font-size: 14px; color: white">0 coins/s</a>
           </div>
           <!--This is how you write a comment in case you inevitably forget-->
           <img id="bigbutton" src="images/coin.png" style="margin-top: 50px; display: block; object-fit: contain; width: 50%; aspect-ratio: 1/1; -webkit-user-drag: none; user-select: none; cursor: pointer"></div>
       </div>
       <div id="main3" class="menu" style="width: 25%; display: none; float: left; margin-left: 5%">
           <a style="height: 8%; font-size: 40px; display: block"><b>Menu</b></a>
           <div id="top">
               <button class="text" id="statsbutton" style="float: left">Stats</button>
               <button class="text" id="settingsbutton" style="float: right">Settings</button>
           </div>
           <div id="menu" style="width: 100%; height: 100%; margin-top: 20%">
               <a id="menulabel" style="height: 10%; font-size: 20px; font-weight: bold"></a>
               <div id="statdummy" class="stat">
                   <a style="display: contents; font-weight: bold">Something : </a>
                   <a style="display: contents">0</a>
               </div>
               <div id="acvdummy" class="stat">
                    <a style="display: contents; font-weight: bold">Achievement</a> <br>
                    <a style="display: contents; font-style: italic; font-size: 12px">Good job!</a>
               </div>
               <div id="buttondummy" class="stat">
                   <button style="font-weight: bold">Click me</button>
               </div>
               <div id="booldummy" class="stat">
                   <button style="font-weight: bold">Something : ON</button>
               </div>
               <div id="inputdummy" style="font-weight: bold" class="stat">
                   <label for="this">Something : </label>
                   <input id="this"></input>
                   <button style="float: right; margin-top: 5px">Confirm</button>
               </div>
               <div id="stats" class="imenu" hidden></div>
               <a id="acvtitle" style="height: 10%; font-size: 20px; font-weight: bold" hidden>ACHIEVEMENTS</a>
               <div id="achievements" style="overflow-y: scroll; max-height: 20%" class="imenu" hidden></div>
               <div id="settings" class="imenu" hidden></div>
           </div>
       </div>
       <div id="main2" class="menu" style="width: 30%; display: none; float: left; margin-left: 5%">
           <a style="height: 8%; font-size: 40px; display: block"><b>Shop</b></a>
           <div style="display: block; margin-bottom: 2%">
               <button class="text" id="structures">Structures</button>
               <button class="text" id="upgrades">Upgrades</button>
           </div>
           <div id="items" style="overflow-y: scroll; height: 50%">
               <div id="itemdummy" class="item" hidden>
                   <img src="" style="aspect-ratio: inherit; height: 42px; width: 42px; float: left; margin-right: 10px">
                   <a class="itemtext" style="font-size: 16px; font-weight: bold">Title</a>
                   <a class="itemtext" style="font-size: 12px; margin-bottom: 20px">Description</a>
                   <button class="text" style="display: block">Purchase for 0 coins</button>
               </div>
           </div>
       </div>
   </body>
</html>
